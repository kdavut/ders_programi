<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İbni Sina MTAL - Güvenli Ders Programı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // SİZİN FİREBASE BİLGİLERİNİZ
        const firebaseConfig = {
            apiKey: "AIzaSyDtEwuanPce0yE10JvP567QnesgGD4dPfw",
            authDomain: "dkunix.firebaseapp.com",
            projectId: "dkunix",
            storageBucket: "dkunix.firebasestorage.app",
            messagingSenderId: "841856763234",
            appId: "1:841856763234:web:845861d735c7f5ec99183b"
        };

        const appId = "ibni-sina-ders-prog"; // Sabit bir ID
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const sinifGruplari = {
            "9. Sınıflar": ["9-A", "9-B", "9-C", "9-D", "9-E", "9-F", "9-G"],
            "10. Sınıflar": ["10-A", "10-B", "10-C", "10-D", "10-E", "10-F", "10-G"],
            "11. Sınıflar": ["11-A", "11-B", "11-C", "11-D"],
            "12. Sınıflar": ["12-A", "12-B", "12-C", "12-D", "12-E"]
        };

        const gunler = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma"];
        const saatler = [
            { no: 1, bas: "08:20" }, { no: 2, bas: "09:10" },
            { no: 3, bas: "10:00" }, { no: 4, bas: "10:50" },
            { no: 5, bas: "11:40" }, { no: 6, bas: "12:30" },
            { no: "MOLA", bas: "13:10", isLunch: true },
            { no: 7, bas: "13:40" }, { no: 8, bas: "14:30" },
            { no: 9, bas: "15:20" }, { no: 10, bas: "16:10" }
        ];

        let activeSinif = "9-A";
        let scheduleData = {};
        let selectedCell = null;
        let unsubscribe = null;
        let user = null;
        
        let userName = localStorage.getItem('user_name') || "";
        let userPin = localStorage.getItem('user_pin') || "";

        // Başlatma
        onAuthStateChanged(auth, (u) => {
            user = u;
            if (!user) {
                signInAnonymously(auth);
            } else {
                if (!userName || !userPin) {
                    document.getElementById('setup-modal').style.display = 'flex';
                } else {
                    updateUserDisplay();
                    initApp();
                }
            }
        });

        window.completeSetup = () => {
            const nameInput = document.getElementById('setup-name').value.trim();
            if (nameInput.length < 3) return alert("Lütfen isim giriniz.");
            const generatedPin = Math.floor(1000 + Math.random() * 9000).toString();
            userName = nameInput; userPin = generatedPin;
            localStorage.setItem('user_name', userName);
            localStorage.setItem('user_pin', userPin);
            document.getElementById('setup-modal').style.display = 'none';
            document.getElementById('pin-display-modal').style.display = 'flex';
            document.getElementById('generated-pin-text').textContent = generatedPin;
            updateUserDisplay();
        };

        window.closePinModal = () => {
            document.getElementById('pin-display-modal').style.display = 'none';
            initApp();
        };

        function updateUserDisplay() {
            document.getElementById('display-name').textContent = userName;
        }

        function initApp() {
            renderSinifMenusu();
            loadSinifData(activeSinif);
        }

        function renderSinifMenusu() {
            const container = document.getElementById('sinif-menu-container');
            container.innerHTML = '';
            for (const [grup, subeler] of Object.entries(sinifGruplari)) {
                const row = document.createElement('div');
                row.className = "flex flex-col md:flex-row md:items-center gap-3 p-3 bg-slate-50 rounded-2xl border border-slate-100";
                const label = document.createElement('div');
                label.className = "w-24 text-[10px] font-black text-slate-400 uppercase tracking-tighter shrink-0";
                label.textContent = grup;
                const btns = document.createElement('div');
                btns.className = "flex gap-2 flex-wrap";
                subeler.forEach(s => {
                    const btn = document.createElement('button');
                    btn.className = `px-4 py-2 rounded-xl text-[11px] font-black border transition-all ${activeSinif === s ? 'bg-blue-700 text-white border-blue-700' : 'bg-white text-slate-600 border-slate-200'}`;
                    btn.textContent = s;
                    btn.onclick = () => { activeSinif = s; renderSinifMenusu(); loadSinifData(s); };
                    btns.appendChild(btn);
                });
                row.appendChild(label); row.appendChild(btns); container.appendChild(row);
            }
        }

        async function loadSinifData(sinifId) {
            if (unsubscribe) unsubscribe();
            document.getElementById('current-sinif-title').textContent = sinifId + " Sınıfı";
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'ders_programlari', sinifId);
            unsubscribe = onSnapshot(docRef, (snap) => {
                scheduleData = snap.exists() ? snap.data() : {};
                renderTable();
            });
        }

        function renderTable() {
            const tbody = document.getElementById('schedule-body');
            tbody.innerHTML = '';
            saatler.forEach(saat => {
                const tr = document.createElement('tr');
                if (saat.isLunch) {
                    tr.className = "bg-orange-50/40";
                    tr.innerHTML = `<td class="p-3 text-center border-b border-orange-100 font-bold text-orange-600 text-[10px]">MOLA</td><td colspan="5" class="p-3 text-center border-b border-orange-100 font-black text-orange-300 uppercase">Öğle Arası</td>`;
                } else {
                    tr.className = "border-b border-slate-100 hover:bg-slate-50/50";
                    const timeTd = document.createElement('td');
                    timeTd.className = "p-3 font-bold text-slate-400 text-[10px] bg-slate-50/30 border-r text-center w-20";
                    timeTd.innerHTML = `<span class="text-slate-800 font-black">${saat.no}.Ders</span><br>${saat.bas}`;
                    tr.appendChild(timeTd);

                    gunler.forEach(gun => {
                        const td = document.createElement('td');
                        const cellData = (scheduleData[gun] && scheduleData[gun][saat.bas]) || null;
                        td.className = "p-2 border-r cursor-pointer min-w-[130px] h-20 relative group bg-white hover:bg-slate-50";
                        if(cellData) {
                            const isMyData = cellData.ownerPin === userPin;
                            td.innerHTML = `
                                <div class="flex flex-col h-full justify-center">
                                    <div class="flex justify-between items-start">
                                        <div class="text-[9px] font-black text-blue-700 uppercase truncate">${cellData.t || 'BOŞ'}</div>
                                        <i class="fa-solid ${isMyData ? 'fa-lock-open text-green-500' : 'fa-lock text-slate-300'} text-[8px]"></i>
                                    </div>
                                    <div class="text-[11px] font-bold text-slate-800 leading-tight mt-1">${cellData.d || '-'}</div>
                                    <div class="text-[8px] text-slate-400 mt-auto italic">${cellData.ownerName || ''}</div>
                                </div>
                            `;
                        } else {
                            td.innerHTML = `<div class="text-center text-[9px] font-bold text-slate-300 opacity-0 group-hover:opacity-100">+ EKLE</div>`;
                        }
                        td.onclick = () => handleCellClick(gun, saat.bas, cellData);
                        tr.appendChild(td);
                    });
                }
                tbody.appendChild(tr);
            });
        }

        async function handleCellClick(gun, saat, existingData) {
            if (existingData && existingData.ownerPin && existingData.ownerPin !== userPin) {
                const inputPin = prompt("Bu hücreyi düzenlemek için PIN giriniz:");
                if (inputPin !== existingData.ownerPin) return alert("Hatalı kod!");
            }
            selectedCell = { gun, saat };
            document.getElementById('m-info').textContent = `${activeSinif} | ${gun} | ${saat}`;
            document.getElementById('inp-t').value = existingData ? existingData.t : "";
            document.getElementById('inp-d').value = existingData ? existingData.d : "";
            document.getElementById('modal').style.display = 'flex';
        }

        window.save = async () => {
            const t = document.getElementById('inp-t').value.trim();
            const d = document.getElementById('inp-d').value.trim();
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'ders_programlari', activeSinif);
            await setDoc(docRef, { [selectedCell.gun]: { [selectedCell.saat]: { t, d, ownerPin: userPin, ownerName: userName } } }, { merge: true });
            document.getElementById('modal').style.display = 'none';
        };

    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-[#fcfdfe] min-h-screen">

    <div id="setup-modal" style="display: none;" class="fixed inset-0 bg-slate-900/95 backdrop-blur-xl items-center justify-center z-[100] p-4">
        <div class="bg-white w-full max-w-md rounded-[3rem] p-10 text-center">
            <h2 class="text-2xl font-black mb-4">Sistem Kurulumu</h2>
            <input id="setup-name" type="text" class="w-full p-5 bg-slate-50 border-2 rounded-2xl text-center mb-4 font-bold" placeholder="Adınız Soyadınız">
            <button onclick="completeSetup()" class="w-full py-5 bg-blue-700 text-white rounded-2xl font-black">BAŞLA</button>
        </div>
    </div>

    <div id="pin-display-modal" style="display: none;" class="fixed inset-0 bg-blue-700 items-center justify-center z-[110] p-4 text-white">
        <div class="text-center max-w-md">
            <h2 class="text-3xl font-black mb-4">Erişim Kodunuz!</h2>
            <div id="generated-pin-text" class="text-7xl font-black tracking-widest mb-8">0000</div>
            <button onclick="closePinModal()" class="w-full py-6 bg-white text-blue-700 rounded-3xl font-black">KAYDETTİM VE ANLADIM</button>
        </div>
    </div>

    <div class="bg-white border-b sticky top-0 z-40 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center mb-4">
            <h1 class="text-xl font-black uppercase tracking-tighter">İbni Sina MTAL</h1>
            <span id="display-name" class="text-xs font-black bg-slate-100 px-4 py-2 rounded-full">--</span>
        </div>
        <div id="sinif-menu-container" class="max-w-7xl mx-auto space-y-2"></div>
    </div>

    <div class="max-w-7xl mx-auto p-4 md:p-8">
        <h2 id="current-sinif-title" class="text-4xl font-black mb-6">--</h2>
        <div class="bg-white rounded-[2rem] border overflow-hidden shadow-xl">
            <div class="overflow-x-auto">
                <table class="w-full text-center">
                    <thead class="bg-slate-900 text-white text-[10px] uppercase font-black">
                        <tr>
                            <th class="p-4">Saat</th><th>Pazartesi</th><th>Salı</th><th>Çarşamba</th><th>Perşembe</th><th>Cuma</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal" style="display: none;" class="fixed inset-0 bg-slate-900/60 backdrop-blur items-center justify-center z-50 p-4">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8">
            <h3 class="font-black mb-1">Dersi Düzenle</h3>
            <p id="m-info" class="text-[10px] text-blue-600 font-bold mb-4"></p>
            <input id="inp-t" class="w-full p-4 bg-slate-50 rounded-xl mb-3 font-bold" placeholder="Öğretmen Adı">
            <input id="inp-d" class="w-full p-4 bg-slate-50 rounded-xl mb-6 font-bold" placeholder="Ders Adı">
            <div class="flex gap-2">
                <button onclick="document.getElementById('modal').style.display='none'" class="flex-1 py-4 font-bold text-slate-400">Kapat</button>
                <button onclick="save()" class="flex-1 py-4 bg-blue-700 text-white rounded-xl font-bold">Kaydet</button>
            </div>
        </div>
    </div>
</body>
</html>
