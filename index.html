<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İbni Sina MTAL - Program Yönetimi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, deleteField, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Global Değişkenler
        let firebaseConfig, appId;
        try {
            firebaseConfig = JSON.parse(__firebase_config);
            appId = typeof __app_id !== 'undefined' ? __app_id : 'ibni-sina-app';
        } catch (e) {
            console.error("Yapılandırma hatası:", e);
        }
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ADMIN_CODE = "9999"; 

        const sinifGruplari = {
            "9. Sınıflar": ["9-A", "9-B", "9-C", "9-D", "9-E", "9-F", "9-G"],
            "10. Sınıflar": ["10-A", "10-B", "10-C", "10-D", "10-E", "10-F", "10-G"],
            "11. Sınıflar": ["11-A", "11-B", "11-C", "11-D"],
            "12. Sınıflar": ["12-A", "12-B", "12-C", "12-D", "12-E"]
        };

        const gunler = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma"];
        const saatler = [
            { no: 1, bas: "08:20" }, { no: 2, bas: "09:10" },
            { no: 3, bas: "10:00" }, { no: 4, bas: "10:50" },
            { no: 5, bas: "11:40" }, { no: 6, bas: "12:30" },
            { no: "MOLA", bas: "13:10", isLunch: true },
            { no: 7, bas: "13:40" }, { no: 8, bas: "14:30" },
            { no: 9, bas: "15:20" }, { no: 10, bas: "16:10" }
        ];

        let activeSinif = localStorage.getItem('last_sinif') || "9-A";
        let scheduleData = {};
        let selectedCell = null;
        let user = null;
        let userName = localStorage.getItem('user_name') || "";
        let userPin = localStorage.getItem('user_pin') || "";
        let isAdmin = localStorage.getItem('is_admin') === "true";

        const startApp = async () => {
            document.getElementById('loading-overlay').style.display = 'flex';
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                showCriticalError("Bağlantı Hatası: " + err.message);
            }

            onAuthStateChanged(auth, (u) => {
                user = u;
                document.getElementById('loading-overlay').style.display = 'none';
                if (user) {
                    if (!userName || !userPin) {
                        document.getElementById('setup-modal').style.display = 'flex';
                    } else {
                        updateUserDisplay();
                        initContent();
                    }
                }
            });
        };

        function showCriticalError(text) {
            const errorDiv = document.getElementById('error-display');
            errorDiv.classList.remove('hidden');
            errorDiv.querySelector('p').textContent = text;
        }

        window.completeSetup = () => {
            const nameInput = document.getElementById('setup-name').value.trim();
            if (nameInput.length < 3) return;
            
            if (nameInput === ADMIN_CODE) {
                userName = "SİSTEM YÖNETİCİSİ";
                userPin = ADMIN_CODE;
                isAdmin = true;
            } else {
                userName = nameInput; 
                userPin = Math.floor(1000 + Math.random() * 9000).toString();
                isAdmin = false;
            }

            localStorage.setItem('user_name', userName);
            localStorage.setItem('user_pin', userPin);
            localStorage.setItem('is_admin', isAdmin);
            
            document.getElementById('setup-modal').style.display = 'none';
            if (!isAdmin) {
                document.getElementById('pin-display-modal').style.display = 'flex';
                document.getElementById('generated-pin-text').textContent = userPin;
            } else {
                initContent();
            }
            updateUserDisplay();
        };

        window.closePinModal = () => {
            document.getElementById('pin-display-modal').style.display = 'none';
            initContent();
        };

        function updateUserDisplay() {
            const display = document.getElementById('display-name');
            display.innerHTML = isAdmin 
                ? `<i class="fa-solid fa-crown mr-1 text-amber-500"></i>${userName}` 
                : `${userName} (Kod: ${userPin})`;
            
            document.getElementById('admin-actions').classList.toggle('hidden', !isAdmin);
        }

        function initContent() {
            renderSinifMenusu();
            loadSinifData(activeSinif);
        }

        function renderSinifMenusu() {
            const container = document.getElementById('sinif-menu-container');
            container.innerHTML = '';
            for (const [grup, subeler] of Object.entries(sinifGruplari)) {
                const row = document.createElement('div');
                row.className = "flex flex-col md:flex-row md:items-center gap-2 p-2 bg-white rounded-xl shadow-sm border border-slate-100";
                const label = document.createElement('div');
                label.className = "w-24 text-[9px] font-black text-slate-400 uppercase shrink-0 px-2";
                label.textContent = grup; 
                const btns = document.createElement('div');
                btns.className = "flex gap-1.5 flex-wrap";
                subeler.forEach(s => {
                    const btn = document.createElement('button');
                    btn.className = `px-3 py-1.5 rounded-lg text-[10px] font-bold border transition-all ${activeSinif === s ? 'bg-blue-600 text-white border-blue-600' : 'bg-slate-50 text-slate-600 border-slate-200'}`;
                    btn.textContent = s;
                    btn.onclick = () => { 
                        activeSinif = s; 
                        localStorage.setItem('last_sinif', s);
                        renderSinifMenusu(); 
                        loadSinifData(s); 
                    };
                    btns.appendChild(btn);
                });
                row.appendChild(label); row.appendChild(btns); container.appendChild(row);
            }
        }

        function loadSinifData(sinifId) {
            if (!user) return;
            document.getElementById('current-sinif-title').textContent = sinifId + " Sınıfı";
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'ders_programlari', sinifId);
            onSnapshot(docRef, (snap) => {
                scheduleData = snap.exists() ? snap.data() : {};
                renderTable();
            }, (err) => {
                console.error("Firestore Veri Hatası:", err);
            });
        }

        function renderTable() {
            const tbody = document.getElementById('schedule-body');
            tbody.innerHTML = '';
            saatler.forEach(saat => {
                const tr = document.createElement('tr');
                if (saat.isLunch) {
                    tr.className = "bg-amber-50/50";
                    tr.innerHTML = `<td class="p-2 text-center border-b font-bold text-amber-600 text-[10px]">MOLA</td><td colspan="5" class="p-2 text-center border-b font-black text-amber-300 uppercase text-[10px]">Öğle Arası (13:10 - 13:40)</td>`;
                } else {
                    tr.className = "border-b border-slate-100";
                    const timeTd = document.createElement('td');
                    timeTd.className = "p-2 font-bold text-slate-400 text-[9px] bg-slate-50/50 border-r text-center w-16";
                    timeTd.innerHTML = `<span class="text-slate-700 font-black">${saat.no}.Ders</span><br>${saat.bas}`;
                    tr.appendChild(timeTd);

                    gunler.forEach(gun => {
                        const td = document.createElement('td');
                        const cellData = (scheduleData[gun] && scheduleData[gun][saat.bas]) || null;
                        td.className = "p-2 border-r cursor-pointer min-w-[120px] h-20 relative bg-white hover:bg-blue-50/30 transition-colors";
                        
                        if(cellData) {
                            const isMyOrAdmin = isAdmin || cellData.ownerPin === userPin;
                            td.innerHTML = `
                                <div class="flex flex-col h-full justify-center">
                                    <div class="flex justify-between items-start mb-1">
                                        <div class="text-[8px] font-black text-blue-600 uppercase truncate pr-1">${cellData.ownerName || 'Bilinmiyor'}</div>
                                        <i class="fa-solid ${isMyOrAdmin ? 'fa-pen text-green-500' : 'fa-lock text-slate-300'} text-[8px]"></i>
                                    </div>
                                    <div class="text-[10px] font-bold text-slate-800 leading-tight">${cellData.d || '-'}</div>
                                </div>
                            `;
                        } else {
                            td.innerHTML = `<div class="flex items-center justify-center h-full text-[8px] font-bold text-slate-200">+</div>`;
                        }
                        td.onclick = () => handleCellClick(gun, saat.bas, cellData);
                        tr.appendChild(td);
                    });
                }
                tbody.appendChild(tr);
            });
        }

        window.handleCellClick = (gun, saat, existingData) => {
            selectedCell = { gun, saat, existingData };
            document.getElementById('m-info').textContent = `${activeSinif} | ${gun} | ${saat}`;
            document.getElementById('inp-d').value = existingData ? existingData.d : "";
            document.getElementById('btn-delete').style.display = existingData ? 'flex' : 'none';
            document.getElementById('modal').style.display = 'flex';
        };

        window.save = async () => {
            const d = document.getElementById('inp-d').value.trim();
            if(!d || !user) return;
            const { existingData } = selectedCell;
            if (!isAdmin && existingData && existingData.ownerPin && existingData.ownerPin !== userPin) {
                alert("Bu ders size ait değil, değiştiremezsiniz.");
                return;
            }
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'ders_programlari', activeSinif);
            try {
                await setDoc(docRef, { 
                    [selectedCell.gun]: { 
                        [selectedCell.saat]: { 
                            d, 
                            ownerPin: isAdmin && existingData ? existingData.ownerPin : userPin, 
                            ownerName: isAdmin && existingData ? existingData.ownerName : userName 
                        } 
                    } 
                }, { merge: true });
                document.getElementById('modal').style.display = 'none';
            } catch (err) { alert("Kaydedilemedi: " + err.message); }
        };

        window.removeDers = async () => {
            const { existingData, gun, saat } = selectedCell;
            if(!existingData || !user) return;
            if (!isAdmin && existingData.ownerPin !== userPin) return;
            if(!confirm("Bu dersi silmek istediğinize emin misiniz?")) return;
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'ders_programlari', activeSinif);
            try {
                const updatePath = `${gun}.${saat}`;
                await updateDoc(docRef, { [updatePath]: deleteField() });
                document.getElementById('modal').style.display = 'none';
            } catch (err) { console.error(err); }
        };

        // YÖNETİCİ: Tüm sınıf programını siler
        window.clearCurrentClassSchedule = async () => {
            if (!isAdmin) return;
            if (confirm(`${activeSinif} sınıfının TÜM ders programını silmek istediğinize emin misiniz?`)) {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'ders_programlari', activeSinif);
                try {
                    await deleteDoc(docRef);
                } catch (err) {
                    alert("Silme hatası: " + err.message);
                }
            }
        };

        window.logout = () => {
            if(confirm("Çıkış yapmak üzeresiniz. Bilgileriniz temizlenecek.")) {
                localStorage.clear();
                window.location.reload();
            }
        };

        window.onload = startApp;

    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen pb-10">

    <!-- Yükleniyor Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-white z-[200] flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-sm font-bold text-slate-500">Sistem Hazırlanıyor...</p>
    </div>

    <!-- Kritik Hata Ekranı -->
    <div id="error-display" class="hidden fixed inset-0 bg-red-600 z-[300] flex items-center justify-center p-6 text-white text-center">
        <div>
            <i class="fa-solid fa-triangle-exclamation text-5xl mb-4"></i>
            <h2 class="text-xl font-bold mb-2">Bağlantı Sorunu</h2>
            <p class="opacity-90 mb-6"></p>
            <button onclick="location.reload()" class="bg-white text-red-600 px-8 py-3 rounded-xl font-bold">Tekrar Dene</button>
        </div>
    </div>

    <!-- Giriş Modalı -->
    <div id="setup-modal" style="display: none;" class="fixed inset-0 bg-slate-900/90 items-center justify-center z-[100] p-4">
        <div class="bg-white w-full max-w-sm rounded-3xl p-8 shadow-2xl">
            <h2 class="text-xl font-bold mb-2">Hoş Geldiniz</h2>
            <p class="text-xs text-slate-400 mb-6">Devam etmek için Ad Soyad giriniz.</p>
            <input id="setup-name" type="text" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl mb-4 text-center font-bold" placeholder="Ad Soyad">
            <button onclick="completeSetup()" class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold shadow-lg shadow-blue-200">Başla</button>
        </div>
    </div>

    <!-- PIN Modalı -->
    <div id="pin-display-modal" style="display: none;" class="fixed inset-0 bg-blue-600 items-center justify-center z-[110] p-4 text-white text-center">
        <div class="max-w-xs">
            <h2 class="text-xl font-bold mb-2">PIN KODUNUZ</h2>
            <p class="text-sm mb-6 opacity-70">Düzenleme yapmak için bu koda ihtiyacınız olacak.</p>
            <div id="generated-pin-text" class="text-7xl font-black mb-8 tracking-tighter">0000</div>
            <button onclick="closePinModal()" class="w-full py-4 bg-white text-blue-600 rounded-2xl font-black uppercase shadow-xl">Anladım</button>
        </div>
    </div>

    <header class="bg-white border-b sticky top-0 z-40 p-3 shadow-sm flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white text-sm"><i class="fa-solid fa-clipboard-list"></i></div>
            <h1 class="text-xs font-black uppercase tracking-tighter text-slate-800 leading-none">İbni Sina<br><span class="text-blue-600">MTAL</span></h1>
        </div>
        
        <div class="flex items-center gap-2">
            <div id="admin-actions" class="hidden flex items-center gap-2">
                <button onclick="clearCurrentClassSchedule()" class="bg-red-500 text-white px-3 py-1.5 rounded-lg text-[10px] font-black border border-red-600 active:scale-95">
                    TÜMÜNÜ SİL
                </button>
            </div>
            <span id="display-name" class="text-[10px] font-bold text-slate-500 bg-slate-100 px-2 py-1.5 rounded-lg hidden sm:block"></span>
            <button onclick="logout()" class="w-8 h-8 flex items-center justify-center bg-slate-800 text-white rounded-lg active:scale-90">
                <i class="fa-solid fa-power-off text-xs"></i>
            </button>
        </div>
    </header>

    <div id="sinif-menu-container" class="max-w-7xl mx-auto p-3 space-y-2"></div>

    <main class="max-w-7xl mx-auto px-3">
        <div class="flex justify-between items-end mb-4 px-1">
            <h2 id="current-sinif-title" class="text-2xl font-black text-slate-900 tracking-tighter">--</h2>
            <span class="text-[9px] font-bold text-slate-400 uppercase">Haftalık Ders Programı</span>
        </div>
        
        <div class="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm">
            <div class="overflow-x-auto no-scrollbar">
                <table class="w-full border-collapse">
                    <thead class="bg-slate-50 border-b border-slate-200">
                        <tr>
                            <th class="p-3 text-[9px] font-black text-slate-400 uppercase w-16">Saat</th>
                            <th class="p-3 text-[9px] font-black text-slate-400 uppercase">Pzt</th>
                            <th class="p-3 text-[9px] font-black text-slate-400 uppercase">Sal</th>
                            <th class="p-3 text-[9px] font-black text-slate-400 uppercase">Çar</th>
                            <th class="p-3 text-[9px] font-black text-slate-400 uppercase">Per</th>
                            <th class="p-3 text-[9px] font-black text-slate-400 uppercase text-center">Cum</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-body"></tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Kayıt Modalı -->
    <div id="modal" style="display: none;" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm items-center justify-center z-50 p-4">
        <div class="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl">
            <h3 class="text-lg font-bold mb-1">Ders Bilgisi</h3>
            <p id="m-info" class="text-[9px] text-blue-600 font-bold mb-4 uppercase tracking-widest"></p>
            <input id="inp-d" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl mb-6 font-bold text-sm focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Ders Adı - Öğretmen">
            <div class="space-y-2">
                <button onclick="save()" class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold uppercase text-sm shadow-lg shadow-blue-100 active:scale-95 transition-transform">Değişiklikleri Kaydet</button>
                <div class="flex gap-2">
                    <button id="btn-delete" onclick="removeDers()" class="flex-1 py-3 bg-red-50 text-red-600 rounded-xl font-bold text-[10px] uppercase">Dersi Sil</button>
                    <button onclick="document.getElementById('modal').style.display='none'" class="flex-1 py-3 text-slate-400 font-bold text-[10px] uppercase">Vazgeç</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
