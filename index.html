<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İbni Sina MTAL - Ders Programı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, deleteField } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC5ameRbUdibeBPvQHFkFSBK09wF9ULJJg",
            authDomain: "ders-programi-ca5da.firebaseapp.com",
            projectId: "ders-programi-ca5da",
            storageBucket: "ders-programi-ca5da.firebasestorage.app",
            messagingSenderId: "479785972572",
            appId: "1:479785972572:web:838ba41ff20c6a96360799"
        };
        const appId = "ibni-sina-mtal-v3"; 

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const siniflar = {
            "9": ["9-A", "9-B", "9-C", "9-D", "9-E", "9-F", "9-G"],
            "10": ["10-A", "10-B", "10-C", "10-D", "10-E", "10-F", "10-G"],
            "11": ["11-A", "11-B", "11-C", "11-D"],
            "12": ["12-A", "12-B", "12-C", "12-D", "12-E"]
        };

        const gunler = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma"];
        const saatler = [
            { no: 1, bas: "08:20" }, { no: 2, bas: "09:10" },
            { no: 3, bas: "10:00" }, { no: 4, bas: "10:50" },
            { No: 5, bas: "11:40" }, { no: 6, bas: "12:30" },
            { no: "MOLA", bas: "13:10", isLunch: true },
            { no: 7, bas: "13:40" }, { no: 8, bas: "14:30" },
            { no: 9, bas: "15:20" }, { no: 10, bas: "16:10" }
        ];

        let activeSinif = "9-A";
        let scheduleData = {};
        let selectedCell = null;
        let unsubscribe = null;

        async function startApp() {
            initUI();
            try {
                await signInAnonymously(auth);
            } catch (err) {
                console.warn("Auth sınırlaması aktif.");
            }
        }

        function initUI() {
            renderSinifSelectors();
            loadSinifData(activeSinif);
        }

        function renderSinifSelectors() {
            const container = document.getElementById('sinif-sektor-container');
            if(!container) return;
            container.innerHTML = '';
            Object.keys(siniflar).forEach(seviye => {
                const row = document.createElement('div');
                row.className = "flex items-center gap-3 mb-3";
                const label = document.createElement('span');
                label.className = "w-10 h-10 rounded-xl bg-slate-200 flex items-center justify-center text-[12px] font-black text-slate-600 shrink-0";
                label.textContent = seviye;
                const buttonsDiv = document.createElement('div');
                buttonsDiv.className = "flex gap-2 overflow-x-auto no-scrollbar pb-1 grow";
                siniflar[seviye].forEach(sinif => {
                    const btn = document.createElement('button');
                    btn.textContent = sinif;
                    btn.onclick = () => changeSinif(sinif);
                    btn.className = getBtnClass(sinif === activeSinif);
                    buttonsDiv.appendChild(btn);
                });
                row.appendChild(label); row.appendChild(buttonsDiv);
                container.appendChild(row);
            });
        }

        function getBtnClass(isActive) {
            return `px-5 py-2.5 rounded-xl shadow-sm border font-black text-[11px] uppercase transition-all shrink-0 ${
                isActive ? 'bg-blue-600 text-white border-blue-600 scale-105' : 'bg-white text-slate-700 border-slate-200 hover:bg-slate-50'
            }`;
        }

        async function loadSinifData(sinifId) {
            if (unsubscribe) unsubscribe();
            activeSinif = sinifId;
            const titleEl = document.getElementById('current-sinif-title');
            if(titleEl) titleEl.textContent = sinifId + " Sınıfı";
            
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'programlar', sinifId);
            
            unsubscribe = onSnapshot(docRef, (snap) => {
                scheduleData = snap.exists() ? snap.data() : {};
                renderTable();
            }, (error) => {
                console.error("Veri hatası:", error);
                scheduleData = {};
                renderTable();
            });
        }

        function renderTable() {
            const tbody = document.getElementById('schedule-body');
            if(!tbody) return;
            tbody.innerHTML = '';
            saatler.forEach(saat => {
                const tr = document.createElement('tr');
                if (saat.isLunch) {
                    tr.innerHTML = `<td colspan="6" class="p-2 bg-orange-50 text-orange-600 text-center font-bold text-[10px] uppercase italic border-b">Öğle Arası (13:10 - 13:40)</td>`;
                } else {
                    tr.className = "border-b border-slate-100 hover:bg-slate-50/30 transition-colors";
                    tr.innerHTML = `<td class="p-3 bg-slate-50 border-r text-center w-20 shrink-0">
                        <div class="text-[10px] font-black text-slate-400 uppercase">${saat.no}.DERS</div>
                        <div class="text-[11px] font-bold text-slate-700">${saat.bas}</div>
                    </td>`;
                    gunler.forEach(gun => {
                        const td = document.createElement('td');
                        const cell = (scheduleData[gun] && scheduleData[gun][saat.bas]) || null;
                        td.className = "p-2 border-r cursor-pointer min-w-[140px] h-20 transition-all relative group";
                        if (cell) {
                            td.innerHTML = `
                                <div class="h-full flex flex-col justify-center px-1">
                                    <div class="text-[8px] font-black text-blue-600 uppercase truncate mb-1">${cell.teacher}</div>
                                    <div class="text-[11px] font-bold text-slate-800 leading-tight">${cell.lesson}</div>
                                </div>`;
                        } else {
                            td.innerHTML = `<div class="flex items-center justify-center h-full text-slate-200 text-xl group-hover:text-blue-300 font-light transition-colors"><i class="fa-solid fa-plus-circle"></i></div>`;
                        }
                        td.onclick = () => openEditModal(gun, saat.bas, cell);
                        tr.appendChild(td);
                    });
                }
                tbody.appendChild(tr);
            });
        }

        window.openEditModal = (gun, saat, cell) => {
            selectedCell = { gun, saat, cell };
            document.getElementById('modal-title').textContent = `${activeSinif} | ${gun} | ${saat}`;
            const lessonInput = document.getElementById('lesson-input');
            const teacherInput = document.getElementById('teacher-input');
            
            lessonInput.value = cell ? cell.lesson : "";
            teacherInput.value = cell ? cell.teacher : "";
            
            document.getElementById('delete-btn').style.display = cell ? 'block' : 'none';
            document.getElementById('edit-modal').style.display = 'flex';
            setTimeout(() => teacherInput.focus(), 150);
        };

        window.saveLesson = async () => {
            const lesson = document.getElementById('lesson-input').value.trim();
            const teacher = document.getElementById('teacher-input').value.trim();
            
            if (!lesson || !teacher) return;

            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'programlar', activeSinif);
            try {
                // Nested obje yapısını koruyarak güncelle
                const updateData = {};
                updateData[`${selectedCell.gun}.${selectedCell.saat}`] = { teacher, lesson };
                await updateDoc(docRef, updateData).catch(async (e) => {
                    // Belge yoksa setDoc ile oluştur
                    if (e.code === 'not-found') {
                        await setDoc(docRef, { [selectedCell.gun]: { [selectedCell.saat]: { teacher, lesson } } }, { merge: true });
                    }
                });
                closeModal();
            } catch (err) {
                console.error("Kayıt hatası:", err);
            }
        };

        window.deleteLesson = async () => {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'programlar', activeSinif);
            // Firestore nested field delete syntax
            const deletePath = `${selectedCell.gun}.${selectedCell.saat}`;
            try {
                await updateDoc(docRef, { [deletePath]: deleteField() });
                closeModal();
            } catch (err) {
                console.error("Silme hatası:", err);
            }
        };

        window.closeModal = () => document.getElementById('edit-modal').style.display = 'none';
        window.changeSinif = (s) => { activeSinif = s; renderSinifSelectors(); loadSinifData(s); };

        window.onload = startApp;
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .animate-zoom { animation: zoomIn 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
    </style>
</head>
<body class="bg-slate-100 min-h-screen text-slate-800 pb-12">

    <header class="bg-white border-b px-6 py-4 flex justify-between items-center sticky top-0 z-40 shadow-sm">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black italic shadow-lg">İS</div>
            <div>
                <h1 class="text-sm font-black uppercase leading-none text-slate-900">İbni Sina <span class="text-blue-600">MTAL</span></h1>
                <p class="text-[9px] font-bold text-slate-400 mt-1 uppercase tracking-tighter">Ders Programı Sistemi</p>
            </div>
        </div>
        <div class="bg-slate-50 px-3 py-1.5 rounded-lg border border-slate-200">
            <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest"><i class="fa-solid fa-earth-europe mr-1"></i> Bulut Erişim</span>
        </div>
    </header>

    <div id="sinif-sektor-container" class="max-w-7xl mx-auto p-4 pt-6 min-h-[150px]"></div>

    <!-- Güncellenen Bilgilendirme Alanı -->
    <div class="max-w-7xl mx-auto px-6 mb-6">
        <div class="bg-slate-200/50 border-l-4 border-slate-400 p-4 rounded-r-xl shadow-sm">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-circle-info text-slate-500 text-sm"></i>
                <p class="text-[11px] font-medium text-slate-600 leading-relaxed">
                    Güvenlik gereği işlemleriniz kayıt altına alınmaktadır. Lütfen sadece kendinize ait dersleri düzenleyiniz.
                </p>
            </div>
        </div>
    </div>

    <main class="max-w-7xl mx-auto p-4">
        <h2 id="current-sinif-title" class="text-3xl font-black uppercase italic tracking-tighter text-slate-900 mb-6 px-2">--</h2>
        <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-slate-100">
            <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-slate-50 border-b">
                            <th class="p-4 text-[10px] font-black text-slate-400 uppercase w-24 text-center">Zaman</th>
                            <th class="p-4 text-[11px] font-black text-slate-700 uppercase tracking-widest border-l">PAZARTESİ</th>
                            <th class="p-4 text-[11px] font-black text-slate-700 uppercase tracking-widest border-l">SALI</th>
                            <th class="p-4 text-[11px] font-black text-slate-700 uppercase tracking-widest border-l">ÇARŞAMBA</th>
                            <th class="p-4 text-[11px] font-black text-slate-700 uppercase tracking-widest border-l">PERŞEMBE</th>
                            <th class="p-4 text-[11px] font-black text-slate-700 uppercase tracking-widest border-l">CUMA</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-body"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="edit-modal" style="display: none;" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[60] flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-sm animate-zoom text-slate-900">
            <h3 class="text-xl font-black uppercase italic tracking-tight mb-1">Ders Kaydı</h3>
            <p id="modal-title" class="text-[10px] font-black text-blue-600 uppercase tracking-widest mb-6">--</p>
            
            <div class="space-y-4 mb-8">
                <div>
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-2 mb-1 block">Öğretmen</label>
                    <input id="teacher-input" type="text" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold text-slate-800 outline-none focus:border-blue-600 focus:bg-white transition-all" placeholder="Örn: Ahmet Yılmaz">
                </div>
                <div>
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-2 mb-1 block">Branş / Ders</label>
                    <input id="lesson-input" type="text" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold text-slate-800 outline-none focus:border-blue-600 focus:bg-white transition-all" placeholder="Örn: Matematik">
                </div>
            </div>

            <div class="space-y-3">
                <button onclick="saveLesson()" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black uppercase shadow-lg hover:bg-blue-700 active:scale-95 transition-all">DEĞİŞİKLİKLERİ KAYDET</button>
                <div class="flex gap-2">
                    <button id="delete-btn" onclick="deleteLesson()" class="flex-1 py-4 bg-red-50 text-red-500 rounded-2xl font-black text-[11px] uppercase border border-red-100 hover:bg-red-100 transition-colors">DERSİ SİL</button>
                    <button onclick="closeModal()" class="flex-1 py-4 bg-slate-50 text-slate-400 rounded-2xl font-black text-[11px] uppercase border border-slate-200">İPTAL</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
