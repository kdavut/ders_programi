<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İbni Sina MTAL - Yönetici Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, deleteField, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ibni-sina-ders-prog'; 
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ADMIN_CODE = "9999"; 

        const sinifGruplari = {
            "9. Sınıflar": ["9-A", "9-B", "9-C", "9-D", "9-E", "9-F", "9-G"],
            "10. Sınıflar": ["10-A", "10-B", "10-C", "10-D", "10-E", "10-F", "10-G"],
            "11. Sınıflar": ["11-A", "11-B", "11-C", "11-D"],
            "12. Sınıflar": ["12-A", "12-B", "12-C", "12-D", "12-E"]
        };

        const gunler = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma"];
        const saatler = [
            { no: 1, bas: "08:20" }, { no: 2, bas: "09:10" },
            { no: 3, bas: "10:00" }, { no: 4, bas: "10:50" },
            { no: 5, bas: "11:40" }, { no: 6, bas: "12:30" },
            { no: "MOLA", bas: "13:10", isLunch: true },
            { no: 7, bas: "13:40" }, { no: 8, bas: "14:30" },
            { no: 9, bas: "15:20" }, { no: 10, bas: "16:10" }
        ];

        let activeSinif = "9-A";
        let scheduleData = {};
        let selectedCell = null;
        let user = null;
        let userName = localStorage.getItem('user_name') || "";
        let userPin = localStorage.getItem('user_pin') || "";
        let isAdmin = localStorage.getItem('is_admin') === "true";

        const startApp = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Firebase Hatası:", err.code);
                let msg = "Bağlantı Hatası!";
                if(err.code === "auth/unauthorized-domain") {
                    msg = "Bu internet sitesi Google Console üzerinden yetkilendirilmemiş (HTTP Yönlendirme Hatası).";
                } else if(err.code === "auth/api-key-not-valid") {
                    msg = "API Anahtarı geçersiz veya kısıtlamalar servise izin vermiyor.";
                }
                
                showCriticalError(msg);
            }

            onAuthStateChanged(auth, (u) => {
                user = u;
                if (user) {
                    if (!userName || !userPin) {
                        document.getElementById('setup-modal').style.display = 'flex';
                    } else {
                        updateUserDisplay();
                        initContent();
                    }
                }
            });
        };

        function showCriticalError(text) {
            const errorDiv = document.createElement('div');
            errorDiv.className = "fixed inset-0 bg-red-700 text-white flex items-center justify-center p-8 text-center z-[500] font-sans";
            errorDiv.innerHTML = `<div><i class="fa-solid fa-triangle-exclamation text-6xl mb-4"></i><h1 class="text-2xl font-bold mb-2">Erişim Engellendi</h1><p class="max-w-md mx-auto opacity-90">${text}</p><button onclick="location.reload()" class="mt-6 px-6 py-2 bg-white text-red-700 rounded-lg font-bold">Tekrar Dene</button></div>`;
            document.body.appendChild(errorDiv);
        }

        window.completeSetup = () => {
            const nameInput = document.getElementById('setup-name').value.trim();
            if (nameInput.length < 3) return;
            
            if (nameInput === ADMIN_CODE) {
                userName = "SİSTEM YÖNETİCİSİ";
                userPin = ADMIN_CODE;
                isAdmin = true;
            } else {
                userName = nameInput; 
                userPin = Math.floor(1000 + Math.random() * 9000).toString();
                isAdmin = false;
            }

            localStorage.setItem('user_name', userName);
            localStorage.setItem('user_pin', userPin);
            localStorage.setItem('is_admin', isAdmin);
            
            document.getElementById('setup-modal').style.display = 'none';
            if (!isAdmin) {
                document.getElementById('pin-display-modal').style.display = 'flex';
                document.getElementById('generated-pin-text').textContent = userPin;
            } else {
                initContent();
            }
            updateUserDisplay();
        };

        window.closePinModal = () => {
            document.getElementById('pin-display-modal').style.display = 'none';
            initContent();
        };

        function updateUserDisplay() {
            const display = document.getElementById('display-name');
            display.innerHTML = isAdmin 
                ? `<i class="fa-solid fa-crown mr-2 text-amber-500"></i>${userName}` 
                : `${userName} (Kod: ${userPin})`;
            
            // Yönetici paneli butonlarını göster/gizle
            document.getElementById('admin-actions').style.display = isAdmin ? 'flex' : 'none';
        }

        function initContent() {
            renderSinifMenusu();
            loadSinifData(activeSinif);
        }

        function renderSinifMenusu() {
            const container = document.getElementById('sinif-menu-container');
            container.innerHTML = '';
            for (const [grup, subeler] of Object.entries(sinifGruplari)) {
                const row = document.createElement('div');
                row.className = "flex flex-col md:flex-row md:items-center gap-3 p-3 bg-slate-50 rounded-2xl border border-slate-100";
                const label = document.createElement('div');
                label.className = "w-24 text-[10px] font-black text-slate-400 uppercase tracking-tighter shrink-0";
                label.textContent = grup; 
                const btns = document.createElement('div');
                btns.className = "flex gap-2 flex-wrap";
                subeler.forEach(s => {
                    const btn = document.createElement('button');
                    btn.className = `px-4 py-2 rounded-xl text-[11px] font-black border transition-all ${activeSinif === s ? 'bg-blue-700 text-white border-blue-700' : 'bg-white text-slate-600 border-slate-200'}`;
                    btn.textContent = s;
                    btn.onclick = () => { activeSinif = s; renderSinifMenusu(); loadSinifData(s); };
                    btns.appendChild(btn);
                });
                row.appendChild(label); row.appendChild(btns); container.appendChild(row);
            }
        }

        function loadSinifData(sinifId) {
            if (!user) return;
            document.getElementById('current-sinif-title').textContent = sinifId + " Sınıfı";
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'ders_programlari', sinifId);
            onSnapshot(docRef, (snap) => {
                scheduleData = snap.exists() ? snap.data() : {};
                renderTable();
            }, (err) => {
                console.error("Firestore Hatası:", err);
            });
        }

        function renderTable() {
            const tbody = document.getElementById('schedule-body');
            tbody.innerHTML = '';
            saatler.forEach(saat => {
                const tr = document.createElement('tr');
                if (saat.isLunch) {
                    tr.className = "bg-orange-50/40";
                    tr.innerHTML = `<td class="p-3 text-center border-b border-orange-100 font-bold text-orange-600 text-[10px]">MOLA</td><td colspan="5" class="p-3 text-center border-b border-orange-100 font-black text-orange-300 uppercase text-xs">Öğle Arası (13:10 - 13:40)</td>`;
                } else {
                    tr.className = "border-b border-slate-100 hover:bg-slate-50/50";
                    const timeTd = document.createElement('td');
                    timeTd.className = "p-3 font-bold text-slate-400 text-[10px] bg-slate-50/30 border-r text-center w-20";
                    timeTd.innerHTML = `<span class="text-slate-800 font-black">${saat.no}.Ders</span><br>${saat.bas}`;
                    tr.appendChild(timeTd);

                    gunler.forEach(gun => {
                        const td = document.createElement('td');
                        const cellData = (scheduleData[gun] && scheduleData[gun][saat.bas]) || null;
                        td.className = "p-2 border-r cursor-pointer min-w-[140px] h-24 relative group bg-white hover:bg-slate-50 transition-colors";
                        
                        if(cellData) {
                            const isMyOrAdmin = isAdmin || cellData.ownerPin === userPin;
                            td.innerHTML = `
                                <div class="flex flex-col h-full justify-center">
                                    <div class="flex justify-between items-start mb-1">
                                        <div class="text-[9px] font-black text-blue-700 uppercase truncate pr-2">${cellData.ownerName || 'Bilinmiyor'}</div>
                                        <i class="fa-solid ${isMyOrAdmin ? 'fa-lock-open text-green-500' : 'fa-lock text-slate-300'} text-[9px]"></i>
                                    </div>
                                    <div class="text-[11px] font-bold text-slate-800 leading-tight">${cellData.d || '-'}</div>
                                </div>
                            `;
                        } else {
                            td.innerHTML = `<div class="flex items-center justify-center h-full text-[9px] font-bold text-slate-300 opacity-0 group-hover:opacity-100">+ DERS EKLE</div>`;
                        }
                        td.onclick = () => handleCellClick(gun, saat.bas, cellData);
                        tr.appendChild(td);
                    });
                }
                tbody.appendChild(tr);
            });
        }

        window.handleCellClick = (gun, saat, existingData) => {
            selectedCell = { gun, saat, existingData };
            document.getElementById('m-info').textContent = `${activeSinif} | ${gun} | ${saat}`;
            document.getElementById('inp-d').value = existingData ? existingData.d : "";
            document.getElementById('btn-delete').style.display = existingData ? 'flex' : 'none';
            document.getElementById('modal').style.display = 'flex';
        };

        window.save = async () => {
            const d = document.getElementById('inp-d').value.trim();
            if(!d || !user) return;
            const { existingData } = selectedCell;
            if (!isAdmin && existingData && existingData.ownerPin && existingData.ownerPin !== userPin) {
                alert("Bu ders size ait değil!");
                return;
            }
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'ders_programlari', activeSinif);
            try {
                await setDoc(docRef, { 
                    [selectedCell.gun]: { 
                        [selectedCell.saat]: { 
                            d, 
                            ownerPin: isAdmin && existingData ? existingData.ownerPin : userPin, 
                            ownerName: isAdmin && existingData ? existingData.ownerName : userName 
                        } 
                    } 
                }, { merge: true });
                document.getElementById('modal').style.display = 'none';
            } catch (err) { console.error(err); }
        };

        window.removeDers = async () => {
            const { existingData, gun, saat } = selectedCell;
            if(!existingData || !user) return;
            if (!isAdmin && existingData.ownerPin !== userPin) return;
            if(!confirm("Bu dersi silmek istediğinize emin misiniz?")) return;
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'ders_programlari', activeSinif);
            try {
                const updatePath = `${gun}.${saat}`;
                await updateDoc(docRef, { [updatePath]: deleteField() });
                document.getElementById('modal').style.display = 'none';
            } catch (err) { console.error(err); }
        };

        // YÖNETİCİ: Tüm sınıf programını siler
        window.clearCurrentClassSchedule = async () => {
            if (!isAdmin) return;
            if (confirm(`${activeSinif} sınıfının TÜM ders programını silmek istediğinize emin misiniz? Bu işlem geri alınamaz.`)) {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'ders_programlari', activeSinif);
                try {
                    await deleteDoc(docRef);
                } catch (err) {
                    console.error("Silme hatası:", err);
                    alert("Veriler silinirken bir hata oluştu.");
                }
            }
        };

        window.logout = async () => {
            if(confirm("Sistemden çıkış yapmak ve verilerinizi temizlemek istediğinize emin misiniz?")) {
                try {
                    await signOut(auth);
                    localStorage.clear();
                    window.location.reload();
                } catch (e) {
                    localStorage.clear();
                    window.location.reload();
                }
            }
        };

        window.onload = startApp;

    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="setup-modal" style="display: none;" class="fixed inset-0 bg-slate-900/90 items-center justify-center z-[100] p-4">
        <div class="bg-white w-full max-w-md rounded-3xl p-8 shadow-2xl text-center">
            <h2 class="text-xl font-bold mb-4">Hoş Geldiniz</h2>
            <p class="text-sm text-slate-500 mb-6">Lütfen isminizi girerek devam edin.</p>
            <input id="setup-name" type="text" class="w-full p-4 border rounded-xl mb-4" placeholder="Ad Soyad">
            <button onclick="completeSetup()" class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold">Giriş Yap</button>
        </div>
    </div>

    <div id="pin-display-modal" style="display: none;" class="fixed inset-0 bg-blue-600 items-center justify-center z-[110] p-4 text-white text-center">
        <div class="max-w-md">
            <h2 class="text-2xl font-bold mb-2">PIN Kodunuz</h2>
            <p class="mb-6 opacity-80">Bu kod ile derslerinizi koruyoruz. Lütfen unutmayın.</p>
            <div id="generated-pin-text" class="text-6xl font-black mb-8">0000</div>
            <button onclick="closePinModal()" class="px-8 py-4 bg-white text-blue-600 rounded-xl font-bold uppercase">Uygulamaya Git</button>
        </div>
    </div>

    <header class="bg-white border-b sticky top-0 z-40 p-4 shadow-sm flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white"><i class="fa-solid fa-school"></i></div>
            <div>
                <h1 class="text-sm font-black uppercase tracking-tight text-slate-800">İbni Sina MTAL</h1>
                <span class="text-[10px] text-slate-400 font-bold uppercase">Yönetim Paneli</span>
            </div>
        </div>
        
        <div class="flex items-center gap-2">
            <!-- Yönetici butonları buraya geliyor -->
            <div id="admin-actions" style="display: none;" class="flex items-center gap-2">
                <button onclick="clearCurrentClassSchedule()" class="bg-red-50 hover:bg-red-100 text-red-600 px-4 py-2 rounded-xl text-[11px] font-black transition-all border border-red-200">
                    <i class="fa-solid fa-trash-can mr-2"></i>TÜMÜNÜ SİL
                </button>
                <div class="w-[1px] h-6 bg-slate-200 mx-1"></div>
            </div>

            <div class="flex items-center gap-4">
                <span id="display-name" class="text-xs font-bold text-slate-600"></span>
                <button onclick="logout()" style="font-size: 11pt;" class="bg-slate-800 hover:bg-slate-900 text-white px-5 py-2 rounded-xl font-bold transition-all active:scale-95">
                    Çıkış Yap
                </button>
            </div>
        </div>
    </header>

    <div id="sinif-menu-container" class="max-w-7xl mx-auto p-4 space-y-2"></div>

    <main class="max-w-7xl mx-auto p-4">
        <h2 id="current-sinif-title" class="text-3xl font-black text-slate-900 mb-6 tracking-tighter">--</h2>
        
        <div class="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm">
            <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead class="bg-slate-50 border-b border-slate-200">
                        <tr>
                            <th class="p-4 text-xs font-black text-slate-400 uppercase w-20">Saat</th>
                            <th class="p-4 text-xs font-black text-slate-400 uppercase">Pazartesi</th>
                            <th class="p-4 text-xs font-black text-slate-400 uppercase">Salı</th>
                            <th class="p-4 text-xs font-black text-slate-400 uppercase">Çarşamba</th>
                            <th class="p-4 text-xs font-black text-slate-400 uppercase">Perşembe</th>
                            <th class="p-4 text-xs font-black text-slate-400 uppercase text-center">Cuma</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-body"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="modal" style="display: none;" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm items-center justify-center z-50 p-4">
        <div class="bg-white w-full max-w-sm rounded-3xl p-8 shadow-2xl">
            <h3 class="text-xl font-bold mb-1">Ders Kaydı</h3>
            <p id="m-info" class="text-[10px] text-blue-600 font-bold mb-4 uppercase"></p>
            <input id="inp-d" class="w-full p-4 border rounded-xl mb-6 font-bold" placeholder="Ders - Öğretmen">
            <div class="flex flex-col gap-2">
                <button onclick="save()" class="w-full py-4 bg-blue-600 text-white rounded-xl font-bold uppercase">Kaydet</button>
                <div class="flex gap-2">
                    <button id="btn-delete" onclick="removeDers()" class="flex-1 py-3 bg-red-50 text-red-600 rounded-xl font-bold text-xs">SİL</button>
                    <button onclick="document.getElementById('modal').style.display='none'" class="flex-1 py-3 text-slate-400 font-bold text-xs">KAPAT</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
